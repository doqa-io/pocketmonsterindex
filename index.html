<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A minimal Pokédex web app to search, filter, and explore Pokémon by type, generation, and region.">
  <meta name="keywords" content="Pokédex, Pokémon, search, filter, type, generation, region">
  <title>Minimal Pokédex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="./src/logo_doqa.webp">
</head>
<body>
  <h1>Pokédex</h1>
  <div class="search-box">
     <input type="text" id="search" placeholder="Search Pokémon…">
     <button class="clear-btn" id="clear-btn">✕</button>
     <button class="load-more-btn" id="load-more-btn">Load More</button>
  </div>
  <div id="suggestion-box" class="suggestion-box"></div>

  <div class="filter-bar" id="filter-bar">
    <select id="type-filter">
      <option value="">All Types</option>
    </select>
    <select id="generation-filter">
      <option value="">All Generations</option>
    </select>
    <select id="region-filter">
      <option value="">All Regions</option>
    </select>
  </div>

  <div class="loading" id="loading">Loading...</div>
  <div id="pokemon-grid" class="grid"></div>

  <script src="script.js"></script>
</body>
</html>
