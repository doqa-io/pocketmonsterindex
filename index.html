<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal Pokédex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
     :root {
        --bg: #f6f6f7;
        --card-bg: #ffffff;
        --accent: #e3350d;
        --shadow: rgba(0,0,0,.08);
     }
     *{
       box-sizing:border-box;
       font-family: 'Inter', sans-serif;
     }
     body{
       margin:0;
       background: var(--bg);
       padding:2rem 1rem;
     }
     h1{
       text-align:center;
       margin-bottom:1.5rem;
     }
     .search-box{
       max-width:400px;
       margin:0 auto 2rem;
       position:relative;
     }
     .search-box input{
       width:100%;
       padding:0.75rem 2.5rem 0.75rem 1rem;
       border-radius:1.5rem;
       border:1px solid #d1d5db;
       font-size:1rem;
       outline:none;
       transition:border .2s;
     }
     .search-box input:focus{
       border-color:var(--accent);
     }
     .search-box svg{
       position:absolute;
       right:0.75rem;
       top:50%;
       transform:translateY(-50%);
       pointer-events:none;
     }
     .grid{
       display:grid;
       grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
       gap:1.25rem;
       max-width:1200px;
       margin:0 auto;
     }
     .card{
       background:var(--card-bg);
       border-radius:1rem;
       padding:1rem;
       box-shadow:0 4px 10px var(--shadow);
       text-align:center;
       transition:transform .2s;
     }
     .card:hover{
       transform:translateY(-4px);
     }
     .card img{
       width:96px;
       height:96px;
     }
     .card h2{
       font-size:1rem;
       margin:0.5rem 0 0;
       text-transform:capitalize;
     }
  </style>
</head>
<body>
  <h1>Pokédex</h1>
  <div class="search-box">
     <input type="text" id="search" placeholder="Search Pokémon…">
     <!-- Simple magnifying glass SVG -->
     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
  </div>

  <div id="pokemon-grid" class="grid"></div>

  <script>
    const DUMMY_POKEMON = [
      { id: 1, name: 'bulbasaur', image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png' },
      { id: 4, name: 'charmander', image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png' },
      { id: 7, name: 'squirtle', image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png' },
      { id: 25, name: 'pikachu', image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png' },
      { id: 39, name: 'jigglypuff', image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png' },
      { id: 133, name: 'eevee', image: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png' },
    ];

    const grid = document.getElementById('pokemon-grid');
    const searchInput = document.getElementById('search');

    function renderList(list){
      grid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h2>${p.name}</h2>
        `;
        grid.appendChild(card);
      });
    }

    // initial render
    renderList(DUMMY_POKEMON);

    // filter on input
    searchInput.addEventListener('input', e => {
      const term = e.target.value.toLowerCase().trim();
      const filtered = DUMMY_POKEMON.filter(p => p.name.includes(term));
      renderList(filtered);
    });
  </script>
</body>
</html>
