<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal Pokédex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
     :root {
        --bg: #f6f6f7;
        --card-bg: #ffffff;
        --accent: #e3350d;
        --shadow: rgba(0,0,0,.08);
     }
     *{
       box-sizing:border-box;
       font-family: 'Inter', sans-serif;
     }
     body{
       margin:0;
       background: var(--bg);
       padding:2rem 1rem;
     }
     h1{
       text-align:center;
       margin-bottom:1.5rem;
     }
     .search-box{
       max-width:400px;
       margin:0 auto 2rem;
       position:relative;
     }
     .search-box input{
       width:100%;
       padding:0.75rem 2.5rem 0.75rem 1rem;
       border-radius:1.5rem;
       border:1px solid #d1d5db;
       font-size:1rem;
       outline:none;
       transition:border .2s;
     }
     .search-box input:focus{
       border-color:var(--accent);
     }
     .search-box svg{
       position:absolute;
       right:0.75rem;
       top:50%;
       transform:translateY(-50%);
       pointer-events:none;
     }
     .search-box .clear-btn {
       position: absolute;
       right: 2.5rem;
       top: 50%;
       transform: translateY(-50%);
       background: none;
       border: none;
       font-size: 1rem;
       color: #9ca3af;
       cursor: pointer;
       display: none;
     }
     .search-box .clear-btn.active {
       display: block;
     }
     .suggestion-box {
       position: absolute;
       background: white;
       border: 1px solid #d1d5db;
       border-radius: 0.5rem;
       max-height: 150px;
       overflow-y: auto;
       z-index: 10;
       width: 100%;
       box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
     }
     .suggestion-item {
       padding: 0.5rem;
       cursor: pointer;
     }
     .suggestion-item:hover {
       background: #f3f4f6;
     }
     .grid{
       display:grid;
       grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
       gap:1.25rem;
       max-width:1200px;
       margin:0 auto;
     }
     .card{
       background:var(--card-bg);
       border-radius:1rem;
       padding:1rem;
       box-shadow:0 4px 10px var(--shadow);
       text-align:center;
       transition:transform .2s;
       position: relative;
     }
     .card:hover{
       transform:translateY(-4px);
     }
     .card img{
       width:96px;
       height:96px;
     }
     .card h2{
       font-size:1rem;
       margin:0.5rem 0 0;
       text-transform:capitalize;
     }
     .card .id {
       position: absolute;
       top: 0.5rem;
       right: 0.5rem;
       font-size: 0.75rem;
       color: #9ca3af;
     }
     .loading {
       display: none;
       text-align: center;
       margin: 2rem 0;
     }
     .loading.active {
       display: block;
     }
  </style>
</head>
<body>
  <h1>Pokédex</h1>
  <div class="search-box">
     <input type="text" id="search" placeholder="Search Pokémon…">
     <div id="suggestion-box" class="suggestion-box"></div>
     <button class="clear-btn" id="clear-btn">✕</button>
  </div>

  <div class="loading" id="loading">Loading...</div>
  <div id="pokemon-grid" class="grid"></div>

  <script>
    const API_URL = 'https://pokeapi.co/api/v2/pokemon';
    let nextUrl = `${API_URL}?limit=20`;

    async function fetchPokemon(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        nextUrl = data.next;
        return data.results.map((p, index) => ({
          id: p.url.split('/').filter(Boolean).pop(),
          name: p.name,
          image: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${p.url.split('/').filter(Boolean).pop()}.png`
        }));
      } catch (error) {
        console.error('Error fetching Pokémon:', error);
        return [];
      }
    }

    async function loadMorePokemon() {
      if (!nextUrl) return;
      toggleLoading(true);
      const newPokemon = await fetchPokemon(nextUrl);
      renderList(newPokemon, true);
      toggleLoading(false);
    }

    function renderList(list, append = false) {
      if (!append) grid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <span class="id">#${p.id}</span>
          <img src="${p.image}" alt="${p.name}">
          <h2>${p.name}</h2>
        `;
        grid.appendChild(card);
      });
    }

    function toggleLoading(show) {
      loading.classList.toggle('active', show);
    }

    // Infinite scroll
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadMorePokemon();
      }
    });

    // Initial load
    toggleLoading(true);
    loadMorePokemon();
  </script>
</body>
</html>
